<body>

    <!-- Navbar with the title and links -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-broadcast-tower"></i> - <strong>Winfield "Wi-Fi"

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">

                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <br>
    <br>

    <!-- This contains the "about me" information and pic -->
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col">
                    <h1 class="display-4">Contact Me</h1>
                    <hr class="my-4">
                    <form>
                        <div class="form-group">
                            <label for="inputEmail">Email address</label>
                            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                                placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword">Password</label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="formControlTextarea">Write me a message~</label>
                            <textarea class="form-control" id="formControlTextarea" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#modalLong">Submit</button>
                    </form>
                </div>

            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade bg-dark" id="modalLong" tabindex="-1" role="dialog" aria-labelledby="modalLongTitle"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLongTitle">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        You've sent the message!
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">OK</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Random colors done during class that looked good -->
        <div class="row" style="height: 20px;">
            <div class="col-md bg-primary"></div>
            <div class="col-md bg-dark"></div>
            <div class="col-md bg-info"></div>
            <div class="col-md bg-danger"></div>
        </div>

        <!-- Container end - DO NOT DELETE -->
    </div>
